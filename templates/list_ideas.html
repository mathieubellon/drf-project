{% extends "base.html" %}
{% block content %}
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Content</th>
        </tr>
    </thead>
    <tbody>
        {% for idea in ideas %}
        <tr>
            <td>{{ idea.name }}</td>
            <td>{{ idea.content }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
